        <!-- Animated Total Problems Solved with Circular Progress Bar -->
        <div class="mt-6">

            <!-- Circular Progress Chart -->
            <div class="relative w-24 h-24 mx-auto mt-2">
                <canvas id="problemsChart"></canvas>
                <p id="problemsCount" class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-white">0</p>
            </div>
        </div>
    </div>

    <script>
        // Animate the Total Problems Count
        function animateNumber(id, start, end, duration) {
            let range = end - start;
            let current = start;
            let increment = end > start ? 1 : -1;
            let stepTime = Math.abs(Math.floor(duration / range));
            let obj = document.getElementById(id);

            let timer = setInterval(() => {
                current += increment;
                obj.innerText = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Create Circular Progress Chart
        function createProblemsChart() {
            const ctx = document.getElementById("problemsChart").getContext("2d");
            new Chart(ctx, {
                type: "doughnut",
                data: {
                    datasets: [{
                        data: [630, 1000 - 630], // Total problems solved vs target
                        backgroundColor: ["#4CAF50", "#2D3748"],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    cutout: "75%",
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Run Animations on Load
        window.onload = () => {
            animateNumber("problemsCount", 0, 630, 2000);
            createProblemsChart();
        };
    </script>
